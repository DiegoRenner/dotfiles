#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_DOWNLOAD_DIR,$HOME/downloads
env = XDG_TEMPLATES_DIR,$HOME/
env = XDG_PUBLICSHARE_DIR,$HOME/
env = XDG_DOCUMENTS_DIR,$HOME/documents
env = XDG_MUSIC_DIR,$HOME/storage/entertainment/sound
env = XDG_PICTURES_DIR,$HOME/storage/media/pictures
env = XDG_VIDEOS_DIR,$HOME/storage/media/videos

#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # see https://wiki.hyprland.org/Configuring/Tearing/ before turning this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
      inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur{
        enabled = false
      }

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # https://wiki.hyprland.org/Configuring/Animations/
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + SHIFT + P in the keybinds section below
    preserve_split = true
    force_split = 2 # force split to the right bottom
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vrr = 1
    vfr = true 
    force_default_wallpaper=0
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}


#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
device {
    name = liteon-lenovo-traditional-usb-keyboard
    kb_layout = de
}


###################
### KEYBINDINGS ###
###################
$mainMod = ALT # Sets "Windows" key as main modifier

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, horizontal, mod: , workspace
gesture = 3, vertical, mod: , float
gesture = 3, pinchout, mod: , close
gesture = 3, swipe, mod: $mainMod, resize
gesture = 3, vertical, mod: SUPER, fullscreen

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
# Force kill focused window, ignoring dropdowns
bind = $mainMod SHIFT, Q, exec, bash -c 'pid=$(hyprctl activewindow -j | jq -r ".pid"); inst=$(hyprctl activewindow -j | jq -r ".appId"); [[ $inst =~ ^dropdown_ ]] || kill -9 $pid'
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, B, togglefloating,
bind = $mainMod, D, exec, $menu -run-list-command "cat /home/diego/.config/fish/alias_cache.txt" -run-command "/bin/fish -i -c '{cmd}'" -font "Hack Nerd Font mono 18" -show run
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, P, pin, active
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod SHIFT, W, exec, brave --force-device-scale-factor=1 --ozone-platform=wayland --disable-features=WaylandWpColorManagerV1;
bind = $mainMod, W, exec, $terminal -e nmtui 
bind = $mainMod, V, exec, cliphist list | $menu -dmenu -font "Hack Nerd Font mono 18" | cliphist decode | wl-copy
bind = $mainMod, F, fullscreenstate, 2, -1 #exec, ~/.scripts/toggle_internal_fs.sh
# enable fakefullscreen
bind = $mainMod SHIFT, F, fullscreenstate, -1, 2
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = CONTROL SHIFT, B, exec, killall -SIGUSR2 waybar
bind = $mainMod CONTROL, F, exec, hyprctl dispatch focuswindow "$(if [[ $(hyprctl activewindow -j | jq ."floating") == "true" ]]; then echo "tiled"; else echo "floating"; fi;)"
bind = $mainMod CONTROL SHIFT, F, exec, hyprctl dispatch cyclenext floating
# move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# move window with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
# move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CONTROL, 1, movetoworkspace, 1
bind = $mainMod CONTROL, 2, movetoworkspace, 2
bind = $mainMod CONTROL, 3, movetoworkspace, 3
bind = $mainMod CONTROL, 4, movetoworkspace, 4
bind = $mainMod CONTROL, 5, movetoworkspace, 5
bind = $mainMod CONTROL, 6, movetoworkspace, 6
bind = $mainMod CONTROL, 7, movetoworkspace, 7
bind = $mainMod CONTROL, 8, movetoworkspace, 8
bind = $mainMod CONTROL, 9, movetoworkspace, 9
bind = $mainMod CONTROL, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Resize active window
binde = $mainMod SHIFT, Y, resizeactive, -20 0   # shrink width
binde = $mainMod SHIFT, O, resizeactive, 20 0    # grow width
binde = $mainMod SHIFT, I, resizeactive, 0 -20   # shrink height
binde = $mainMod SHIFT, U, resizeactive, 0 20    # grow height

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ================================= #
#       Screencapture Setup         #
# ================================= #
$screencapture_dir = $HOME/storage/media

# -----------------------------------------------------
# Screenshots
# -----------------------------------------------------
# Set the directory where screenshots will be saved
$screenshot_dir = $screencapture_dir/pictures/screenshots

# Create the directory if it doesn't exist
exec-once = mkdir -p $screenshot_dir

# Screenshot, copy to clipboard and save to file
bind = , PRINT, exec, grim - | tee $screenshot_dir/pic-full-$(date +'%y%m%d-%H%M-%S.png') | wl-copy && notify-send "Screenshot" "Fullscreen image copied and saved."

# Screenshot active window, copy to clipboard and save to file
bind = SHIFT, PRINT, exec, hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - - | tee $screenshot_dir/pic-window-$(date +'%y%m%d-%H%M-%S.png') | wl-copy && notify-send "Screenshot" "Active window copied and saved."

# Snipping tool with a themed overlay
bind = $mainMod, PRINT, exec, slurp -d -c 00000000 -b d2042d77 | grim -g - - | tee $screenshot_dir/pic-selected-$(date +'%y%m%d-%H%M-%S.png') | wl-copy && notify-send "Screenshot" "Selected region copied and saved."

# -----------------------------------------------------
# Screenrecordings
# -----------------------------------------------------
# Set the directory where screenrecordings will be saved
$screenrecording_dir = $screencapture_dir/videos/screenrecordings
exec-once = mkdir -p $screenrecording_dir

# Record the entire screen with audio
bind = CONTROL, PRINT, exec, wf-recorder --audio -f $screenrecording_dir/vid-full-$(date +'%y%m%d-%H%M-%S.mp4')

# Record the active window with audio
bind = CONTROL SHIFT, PRINT, exec, wf-recorder --audio -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" -f $screenrecording_dir/vid-window-$(date +'%y%m%d-%H%M-%S.mp4')

# Record a region of the screen
bind = CONTROL $mainMod, PRINT, exec, wf-recorder --audio -g "$(slurp -d -c 00000000 -b d2042d77)" -f $screenrecording_dir/vid-selected-$(date +'%y%m%d-%H%M-%S.mp4')

# ðŸ”´ Stop any ongoing wf-recorder recording
bind = SUPER, PRINT, exec, pkill -INT wf-recorder

# ================================= #
# Â  Â  Â  Â  Power ManagementÂ  Â  Â  Â  Â  #
# ================================= #
# Shutdown, Reboot, Suspend, and Hibernate
bind = $mainMod SHIFT CONTROL, O, exec, hyprctl dispatch exit
bind = $mainMod SHIFT CONTROL, L, exec, swaylock
bind = $mainMod SHIFT CONTROL, H, exec, systemctl hibernate
bind = $mainMod SHIFT CONTROL, U, exec, systemctl suspend
bind = $mainMod SHIFT CONTROL, R, exec, systemctl reboot
bind = $mainMod SHIFT CONTROL, S, exec, systemctl poweroff
# Show the power menu when the power button is pressed
bind = , XF86PowerOff, exec, ~/.config/hypr/scripts/powermenu.sh

