[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.88
blur = true

[colors.primary]
background = "#16161d"
foreground = "#fdf6e3"

[colors.cursor]
text = "#16161d"
cursor = "#009CA6"
